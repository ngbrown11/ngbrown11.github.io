---
layout: default
---

<div class="home">

  <h1 class="page-heading">Latest Posting</h1>
  
  {% for post in site.posts limit:1 %}
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    {{ post.excerpt }}
  {% endfor %}

</div>
