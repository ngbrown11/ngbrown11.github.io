<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
		<title>{% if page.title %}{{ page.title }} | {{ site.title | escape }}{% else %}{{ site.title }}{% endif %}</title>


		<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
		<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+27px">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i,700,700i">
		<link rel="stylesheet" href="/assets/css/style.css">

		<!-- JavaScript -->
		<script type="text/javascript" src="/assets/js/script.js"></script>

		<!-- Links for favicon -->
		<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="/assets/favicon/favicon-32x32.png" sizes="32x32">
		<link rel="icon" type="image/png" href="/assets/favicon/favicon-16x16.png" sizes="16x16">
		<link rel="manifest" href="/assets/favicon/manifest.json">
		<link rel="mask-icon" href="/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="theme-color" content="#ffffff">
	</head>

	{% seo %}

	<body>
		<div class="main">
			<header>
				<h1>Nathaniel Brown</h1>
				<h3>Software Engineer</h3>
				<br>
				<nav>
					<a href="/" class="nav" id="home">Home</a>
					<a href="/about" class="nav" id="about">About</a>
					<a href="/projects" class="nav" id="portfolio">Portfolio</a>
					<a href="/blog" class="nav" id="blog">Blog</a>
				</nav>
			</header>
			<hr>
			<article class="post section" itemscope itemtype="http://schema.org/BlogPosting">

				<header class="post-header">
					<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
					<p class="post-meta">
						<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
						{% if page.author %} â€¢
						<span itemprop="author" itemscope itemtype="http://schema.org/Person">
							<span itemprop="name">{{ page.author }}</span>
						</span>
						{% endif %}
					</p>
				</header>

				<section itemprop="articleBody">
					{{ content }}
				</section>

				<span><a href="/projects">All Projects</a> -- <a href="/blog">All Posts</a></span>

			</article>
			<hr>
		    <br>
			<div class="copy"><span>Copyright &copy;2017 Nathaniel Brown</span></div>
		</div>
	</body>

</html>
